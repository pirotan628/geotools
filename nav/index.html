<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>おのころ調査アプリ(Python3 + Bottle)</title>
</head>
<body>
  <h1>おのころ調査用</h1>
  <h2>情報</h2>
  <form name="refresh" method="POST" action="/refresh">
    <input type="submit" value="更新" />
  </form>  
  <table border="1" style="font-size: 20pt">
  <tbody>
  <tr>
    <th>時刻</th><td> {{time_n}} </td>
  </tr>
  <tr>
    <th>現在地</th><td>{{lat_n}}</td><td>{{lon_n}}</td>
  </tr>
  <tr>
    <th>地図方位</th><td>目標へ {{azm}} 度</td><td>目標から {{bkw_azm}} 度</td>
  </tr>
  <tr>
    <th>磁石方位</th><td>目標へ {{azm_m}} 度</td><td>目標から {{bkw_azm_m}} 度</td>
  </tr>
  <tr>
    <th>距離</th><td>{{distkm}}[m]</td><td>{{distnm}} [NM]</td>
  </tr>
  </tbody>
  </table>
  <!--
  <b>時刻</b> {{time_n}} </br>
  <b>現在地</b> 緯度： {{lat_n}}, 経度： {{lon_n}} </br>
  <b>地図方位</b> 目標へ {{azm}}度, 目標から {{bkw_azm}}度</br>
  <b>磁石方位</b> 目標へ {{azm_m}}度, 目標から {{bkw_azm_m}}度</br>
  <b>距離</b>　{{distkm}}[m]　/ {{distnm}} [NM]</br>
-->
  <hr>
  <h3>＜設定＞</h3>
  <h4>現在の目標座標</h4>
  緯度: {{lat}}, 経度: {{lon}} (地磁気偏角: {{dec}}) </br></br>
  <form name="param" method="POST" action="/input">
      緯度: <input type="text" name="lat" placeholder="緯度を入力" required /><br/>
      経度: <input type="text" name="lon" placeholder="経度を入力" required /><br/>
      地磁気偏角: <input type="text" name="dec" placeholder="偏角を入力" required /> (West[-]/East[+])<br/>
      <input type="submit" value="入力/変更" />
  </form>
  <hr>
  <h3>＜ツール＞</h3>

</body>
</html>
